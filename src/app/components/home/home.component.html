<div class="flex">
    <!-- SIDEBAR -->
    <aside class="hidden w-64 bg-gray-800 md:block min-h-screen">
        <div class="py-3 text-2xl uppercase text-center tracking-widest bg-gray-900 border-b-2 border-gray-800 mb-8">
            <a href="/" class="text-white">Logo</a>
        </div>
        <nav class="text-sm text-gray-300">
            <ul class="flex flex-col">
                <li class="px-4 py-2 text-xs uppercase tracking-wider text-gray-500 font-bold">USER MANAGEMENT</li>
                <li class="px-4 cursor-pointer hover:bg-gray-700">
                    <a class="py-3 flex items-center" href="/">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-4 mr-3">
                            <path stroke-linecap="round" stroke-linejoin="round"
                            d="M15 19.128a9.38 9.38 0 0 0 2.625.372 9.337 9.337 0 0 0 4.121-.952 4.125 4.125 0 0 0-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 0 1 8.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0 1 11.964-3.07M12 6.375a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0Zm8.25 2.25a2.625 2.625 0 1 1-5.25 0 2.625 2.625 0 0 1 5.25 0Z" />
                        </svg>
                        Users
                    </a>
                </li>

                @for(menu of sidebarData; track menu.title){
                    <li class="px-4 py-2 text-xs uppercase tracking-wider text-gray-500 font-bold">{{ menu.title }}</li>
                    @for(item of menu.links; track item.name){
                        <li class="px-4 cursor-pointer hover:bg-gray-700">
                            <a class="py-3 flex items-center" [routerLink]="item.route">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                    stroke="currentColor" class="w-4 mr-3">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M15 19.128a9.38 9.38 0 0 0 2.625.372 9.337 9.337 0 0 0 4.121-.952 4.125 4.125 0 0 0-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 0 1 8.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0 1 11.964-3.07M12 6.375a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0Zm8.25 2.25a2.625 2.625 0 1 1-5.25 0 2.625 2.625 0 0 1 5.25 0Z" />
                                </svg>
                                {{ item.name }}
                            </a>
                        </li>
                    }
                }
            </ul>
        </nav>
    </aside>

    <!-- MAIN -->
    <div class="flex flex-col px-6 w-full">
        <!-- TOP BAR -->
        <div></div>
        <!-- MAIN CONTENT -->
        <div class="w-full">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
