<!-- formulaire d'affichage du détail -->
<ng-template pTemplate="header">
    <span class="p-mr-auto"> <b>DETAILS agents</b></span>
  </ng-template>
  <!-- <p-divider></p-divider> -->
  <hr>
  <div class="row">
    <div class="col-md-12 details-item">
        <span class="va-m"><span class="font-bold">Matricule:</span> {{fonctionnaire.matricule}}</span>
      </div>
    <div class="col-md-12 details-item">
      <span class="va-m"><span class="font-bold">Nom:</span> {{fonctionnaire.nom}}</span>
    </div>
    <div class="col-md-12 details-item">
      <span class="va-m"><span class="font-bold">Prénom:</span> {{fonctionnaire.prenom}}</span>
    </div>
  
    <div class="col-md-12 details-item">
        <span class="va-m"><span class="font-bold">profil:</span> {{fonctionnaire.profil?.libelle}}</span>
      </div>
  </div>
  <!-- <p-divider></p-divider> -->
  <div class="p-ml-auto text-right">
    <button description="reset" icon="pi pi-times" label="Fermer" (click)="clear()" class="p-button-filter mr-2"
      pButton></button>
  </div>
