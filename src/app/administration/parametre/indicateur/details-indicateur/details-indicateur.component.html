<!-- Formulaire d'affichage du détail -->
<ng-template pTemplate="header">
  <span class="p-mr-auto"><b>DETAILS Indicateur</b></span>
</ng-template>

<hr>

<div class="row">
  <div class="col-md-12 details-item">
    <span class="va-m"><span class="font-bold">Libellé :</span> {{ indicateur.libelle }}</span>
  </div>
  <div class="col-md-12 details-item">
    <span class="va-m"><span class="font-bold">Code :</span> {{ indicateur.code }}</span>
  </div>
  <div class="col-md-12 details-item">
    <span class="va-m"><span class="font-bold">Seuil :</span> {{ indicateur.seuil }}</span>
  </div>
  <div class="col-md-12 details-item">
    <span class="va-m"><span class="font-bold">norme :</span> {{ indicateur.norme }}</span>
  </div>

    <div class="col-md-12 details-item">
    <span class="va-m"><span class="font-bold">définition :</span> {{ indicateur.definition }}</span>
  </div>

   <div class="col-md-12 details-item">
    <span class="va-m"><span class="font-bold">methode calcul :</span> {{ indicateur.methodeCalcul }}</span>
  </div>
   <div class="col-md-12 details-item">
    <span class="va-m"><span class="font-bold">Objectif:</span> {{ indicateur.objectif?.libelle }}</span>
  </div>

</div>


<div class="p-ml-auto text-right">
  <button description="reset" icon="pi pi-times" label="Fermer" (click)="clear()" class="p-button-filter mr-2" pButton></button>
</div>
