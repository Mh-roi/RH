<!-- Formulaire d'affichage du détail -->
<ng-template pTemplate="header">
  <span class="p-mr-auto"><b>DETAILS Fonction</b></span>
</ng-template>

<hr>

<div class="row">
  <div class="col-md-12 details-item">
    <span class="va-m"><span class="font-bold">Libellé :</span> {{ fonction.libelle }}</span>
  </div>
  <div class="col-md-12 details-item">
    <span class="va-m"><span class="font-bold">Code :</span> {{ fonction.code }}</span>
  </div>
  <div class="col-md-12 details-item">
    <span class="va-m"><span class="font-bold">Sigle :</span> {{ fonction.sigle }}</span>
  </div>
  <div class="col-md-12 details-item">
    <span class="va-m"><span class="font-bold">Rang :</span> {{ fonction.rang }}</span>
  </div>
</div>

<div class="p-ml-auto text-right">
  <button description="reset" icon="pi pi-times" label="Fermer" (click)="clear()" class="p-button-filter mr-2" pButton></button>
</div>
