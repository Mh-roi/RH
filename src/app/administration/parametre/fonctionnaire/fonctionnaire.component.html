<p-card>
    <h6 class="text-bold">Filtre</h6>
    <hr />
    <form name="editFormF" role="form" novalidate #editFormF="ngForm">
        <div class="row justify-content-center">
            <div class="form-group col-md-4"></div>
            <div class="form-group col-md-4">
                <input
                    type="text"
                    pInputText
                    [(ngModel)]="filtreLibelle"
                    class="form-control form-control-sm"
                    name="filterText"
                    id="filterText"
                    placeholder="Filtrer par matricule"
                    required
                />
            </div>

            <div class="form-group col-md-2">
                <button
                    pButton
                    label="Filtrer"
                    icon="pi pi-search"
                    class="btn btn-sm btn-info float-right mb-2 p-button-info mr-2"
                    [disabled]="!enableCreate"
                    style="width: 100%"
                    [disabled]="editFormF.form.invalid"
                    (click)="filtrer()"
                    ngbTooltip="Appliquer le filtre"
                ></button>
            </div>
            <div class="form-group col-md-2">
                <button
                    type="button"
                    class="btn btn-sm btn-warning"
                    style="width: 100%"
                    [disabled]="!filtreLibelle"
                    (click)="resetFilter()"
                    ngbTooltip="Annuler le filtre"
                >
                    Rénitialiser
                </button>
            </div>
        </div>
    </form>
    <div>
        <h6 class="float-left">
            Résultats trouvés :
            <span class="text-danger">{{ totalRecords }}</span>
        </h6>
        <div class="p-d-flex">
            <app-crud-toolbar
                [enableCreate]="enableCreate"
                (create)="openModalCreate()"
                [enableEdit]="enableBtnEdit"
                (edit)="openModalEdit(fonctionnaire)"
            >
            </app-crud-toolbar>
            <div class="p-ml-auto">
                <p-message
                    *ngIf="dialogErrorMessage"
                    severity="error"
                    [text]="dialogErrorMessage"
                ></p-message>
                <p-message
                    *ngIf="message"
                    [severity]="message.severity"
                    [text]="message.summary"
                ></p-message>
                <p-progressSpinner
                    *ngIf="isOpInProgress"
                    strokeWidth="4"
                    [style]="{ width: '50px', height: '50px' }"
                >
                </p-progressSpinner>
            </div>
        </div>
    </div>
  <p-table
  #dtf
  [value]="agents"
  [lazy]="true"
  (onLazyLoad)="loadAll($event)"  
  [paginator]="true"
  [rows]="recordsPerPage"
  [totalRecords]="totalRecords"
  [rowsPerPageOptions]="[20, 50, 100, 500]"
  [globalFilterFields]="['nom', 'prenom', 'libelle']"
  currentPageReportTemplate="Affichage {first} à {last} de {totalRecords} éléments"
  [showCurrentPageReport]="true"
  styleClass="p-datatable-gridlines"
>
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="matricule">Matricule<p-sortIcon field="matricule"></p-sortIcon></th>
            <th pSortableColumn="nom">Nom<p-sortIcon field="nom"></p-sortIcon></th>
            <th pSortableColumn="prenom">Prénom<p-sortIcon field="prenom"></p-sortIcon></th>
            <th pSortableColumn="structure">Structure<p-sortIcon field="structure"></p-sortIcon></th>
            <th pSortableColumn="fonction">Fonction<p-sortIcon field="fonction"></p-sortIcon></th>
            <th class="actionsStyle">Actions</th>
        </tr>
    </ng-template>

    <ng-template pTemplate="body" let-fonctionnaire>
        <tr>
            <td>{{ fonctionnaire.matricule }}</td>
            <td>{{ fonctionnaire.nom }}</td>
            <td>{{ fonctionnaire.prenom }}</td>
            <td>{{ fonctionnaire.structure?.libelle || '-' }}</td>
            <td>{{ fonctionnaire.fonction?.libelle || '-' }}</td>
            <td class="actionsStyle">
                <app-actions-toolbar-iud
                    [enableBtnInfo]="enableBtnInfo"
                    (info)="openModalDetail(fonctionnaire)"
                    [enableBtnEdit]="enableBtnEdit"
                    (edit)="openModalEdit(fonctionnaire)"
                    [enableBtnDelete]="enableBtnDelete"
                    (delete)="onDelete(fonctionnaire)"
                    [enableBtnDisableCompte]="enableBtnDisable"
                    (desactiverCompte)="onDisable(fonctionnaire)"
                ></app-actions-toolbar-iud>
            </td>
        </tr>
    </ng-template>
</p-table>


    <!-- Confirmation -->
    <app-confirmation></app-confirmation>
</p-card>
