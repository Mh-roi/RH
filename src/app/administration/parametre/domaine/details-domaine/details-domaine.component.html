<!-- Formulaire d'affichage du détail -->
<ng-template pTemplate="header">
  <span class="p-mr-auto"><b>DETAILS Indicateur</b></span>
</ng-template>

<hr>

<div class="row">
  <div class="col-md-12 details-item">
    <span class="va-m"><span class="font-bold">Libellé :</span> {{ domaine.libelle }}</span>
  </div>
  <div class="col-md-12 details-item">
    <span class="va-m"><span class="font-bold">Code :</span> {{ domaine.code }}</span>
  </div>
 </div>
